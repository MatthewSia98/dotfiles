##### FONTS #####
font_family      JetBrains Mono Regular Nerd Font Complete Mono
bold_font        JetBrains Mono Bold Nerd Font Complete Mono
italic_font      JetBrains Mono Italic Nerd Font Complete Mono
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete Mono
font_size 10.0
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map U+EA60-U+EBBC codicon
# # Font Awesome
# symbol_map U+F000-U+F2E0 Symbols Nerd Font
# # Font Awesome Extension
# symbol_map U+E200-U+E2A9 Symbols Nerd Font
# # Material Design Icons
# symbol_map U+F500-U+FD46 Symbols Nerd Font
# # Weather
# symbol_map U+E300-U+E3EB Symbols Nerd Font
# # Octicons
# symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font
# # Powerline Extra Symbols
# symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font
# # IEC Power Symbols
# symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
# # Font Logos
# symbol_map U+F300-U+F313 Symbols Nerd Font
# # Pomicons
# symbol_map U+E000-U+E00D Symbols Nerd Font

modify_font underline_position 3
modify_font underline_thickness 1.5
modify_font baseline 0


##### CURSOR #####
cursor_shape block

cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

cursor_blink_interval -1
cursor_stop_blinking_after 15


##### BELL #####
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no


##### WINDOW #####
window_padding_width 8
confirm_os_window_close 0
resize_in_steps yes
placement_strategy center


##### COLORS #####
background_opacity 1.0
dim_opacity 0.75


