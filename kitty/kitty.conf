##### FONTS #####
font_family      Roboto Mono Regular
bold_font        Roboto Mono Bold
italic_font      Roboto Mono Italic
bold_italic_font Roboto Mono Bold Italic
font_size 14.0
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map U+EA60-U+EBBC codicon

##### CURSOR #####
# cursor #cccccc
# cursor_text_color #111111

# block, beam, underline
cursor_shape block

#cursor_beam_thickness 1.5
#cursor_underline_thickness 2.0

cursor_blink interval -1
cursor_stop_blinking_after 15


##### BELL #####
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "


##### WINDOW #####
window_padding_width 5 5 5 0
window_margin_width 0
confirm_os_window_close 0
resize_in_steps yes


##### COLORS #####
background_opacity 1.0
dim_opacity 0.75

##### CATPPUCCIN THEME #####
# The basic colors
background              #24273A
foreground              #CAD3F5
selection_background    #F4DBD6
selection_foreground    #24273A

